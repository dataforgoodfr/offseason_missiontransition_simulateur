name: pre-commit

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9

    - uses: actions/cache@v2
      with:
        path: ${{ env.pythonLocation }}
        key: ${{ env.pythonLocation }}-${{ hashFiles('requirements/dev.txt') }}-${{ hashFiles('requirements/base.txt') }}

    - name: Install dependencies
      run: |
        pip install -U pip setuptools wheel && pip install -r requirements/dev.txt && pre-commit install && python -m spacy download fr_core_news_sm
    - name: Analysing the code with pre-commit
      run: |
        pre-commit run --all-files
    - name: Unit tests
      run: |
        pytest
